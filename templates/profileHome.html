<!DOCTYPE HTML>
<html>
<head>
<title>Profile Home</title>
<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Your custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/profileHome.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">
				<img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" />
			</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					{% if not loggedIn %}
					<li class="nav-item">
						<a class="nav-link" href="/loginForm">Sign In</a>
					</li>
					{% else %}
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Hello, <br>{{firstName}}
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/account/orders">Your orders</a>
							<a class="dropdown-item" href="/account/profile">Your profile</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/logout">Sign Out</a>
						</div>
					</li>
					{% endif %}
					<li class="nav-item">
						<a class="nav-link" href="/cart">
							<img src="{{ url_for('static', filename='images/shoppingCart.png') }}" id="cartIcon" />
							CART {{noOfItems}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

<div class="container mt-4">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body text-center">
					<h3 class="card-title mb-4">Profile Home</h3>
					<a href="/account/profile/view" class="btn btn-primary btn-block mb-3">View Profile</a>
					<a href="/account/profile/edit" class="btn btn-primary btn-block mb-3">Edit Profile</a>
					<a href="/account/profile/changePassword" class="btn btn-primary btn-block">Change Password</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Add Bootstrap JS (requires jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
